<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>distributed-movie-player</title>
    <link rel="stylesheet" href="./css/semantic.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="ui grid">
        <div class="eight wide column">
            <div class="ui grid">
                <div class="eight wide column">
                    <p class="title">Cient 1</p>
                    <canvas class="split-canvas"></canvas>
                </div>
                <div class="eight wide column">
                    <p class="title">Cient 2</p>
                    <canvas class="split-canvas"></canvas>
                </div>
                <div class="eight wide column">
                    <p class="title">Cient 3</p>
                    <canvas class="split-canvas"></canvas>
                </div>
                <div class="eight wide column">
                    <p class="title">Cient 4</p>
                    <canvas class="split-canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="eight wide column">
            <div class="ui grid">
                <div class="eight wide column">
                    <p class="title">Canvas</p>
                    <canvas id="main-canvas"></canvas>
                </div>
                <div class="eight wide column">
                    <p class="title" id="my-id">Video</p>
                    <video id="main-video" muted autoplay></video>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/semantic.min.js"></script>
    <script src="./js/skyway-latest.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
